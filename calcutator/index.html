<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="3522148_business_calculator_finance_financial_icon.png">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="hero">
        <div class="hero-image">
            <div class=" block glow">
    <div class="calc-body">
        <form name="calc">
        <div class="INPUT"> 
        <input type="text" placeholder="WizTecH" class="text-field" name="display">
    </div>
        <div class="row">
            <input type="button" class="reset" value="Clear" onclick="calc.display.value=''">
            <input type="button" class="clear" value="<--" onclick="calc.display.value=calc.display.value.slice(0,-1)">
        </div>
            <div class="row">
        <input type="button" class="but" value="7" onclick="calc.display.value+='7'">
        <input type="button" class="but" value="8" onclick="calc.display.value+='8'">
        <input type="button" class="but" value="9" onclick="calc.display.value+='9'">
        <input type="button" class="but op" value="/" onclick="calc.display.value+='/'">
        
    </div>
    <div class="row">
        <input type="button" class="but" value="4" onclick="calc.display.value+='4'">
        <input type="button" class="but" value="5" onclick="calc.display.value+='5'">
        <input type="button" class="but" value="6" onclick="calc.display.value+='6'">
        <input type="button" class="but op" value="X" onclick="calc.display.value+='*'">
    </div>
    <div class="row">
        <input type="button" class="but" value="1" onclick="calc.display.value+='1'">
        <input type="button" class="but" value="2" onclick="calc.display.value+='2'">
        <input type="button" class="but" value="3" onclick="calc.display.value+='3'">
        <input type="button" class="but op" value="-" onclick="calc.display.value+='-';">
    </div>
    <div class="row">
        <input type="button" class="but" value="0" onclick="calc.display.value+='0'">
        <input type="button" class="but" value="." onclick="calc.display.value+='.'">
        <input type="button" id="eq" class="but" value="=" onclick="calc.display.value=eval(calc.display.value)">
        <input type="button" class="but op" value="+" onclick="calc.display.value+='+'">
    </div>
</form>
    </div>
</div>
</div>
</div>
</body>
</html>
